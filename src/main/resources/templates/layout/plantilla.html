<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:th="http://www.thymeleaf.org"> 
    <head th:fragment="head">      
        <title>PIELEX</title>   
        <meta charset="UTF-8"/>  
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>   
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>    
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>       
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>   
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>           
    </head>   
    <body>      
        <header th:fragment="header" class="header">        
            <nav class="navbar navbar-expand-sm navbar-dark bg-danger p-0">        
                <div class="container">  

                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>        
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">      
                        <span class="navbar-toggler-icon"></span>                 
                    </button>      
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">        
                        <ul class="navbar-nav">    
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a></li>    
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a></li>      
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/usuario/listado}">[[#{plantilla.usuarios}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/usuario/listado}">[[#{carrito.verCarrito}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/nosotros/listado}">[[#{plantilla.nosotros}]]</a></li> 
                        </ul>                    
                        <div class="col-md-3">  
                            <ul class="navbar-nav">       
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>               
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>            
                            </ul>              
                        </div>                
                    </div>            
                </div> 
            </nav>         

            <section id="main-header" class="py-2 bg-danger text-white">             
                <div class="container">     
                    <div class="row">    
                        <div class="col-md-6"> 

                            <div class="col-md-6">
                                <!-- Barra de búsqueda -->
                                <div class="input-group mt-3">
                                    <input id="searchInput" type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." aria-describedby="searchButton"></input>
                                    <div class="input-group-append">
                                        <button id="searchButton" class="btn btn-outline-light" type="button">Buscar</button>
                                    </div>
                                </div>
                            </div>

                            <script>
                                // Agrega la funcionalidad de búsqueda
                                document.addEventListener('DOMContentLoaded', function () {
                                    document.getElementById('searchButton').addEventListener('click', function () {
                                        var searchTerm = document.getElementById('searchInput').value;
                                        window.location.href = '/buscar?query=' + searchTerm;
                                    });
                                });
                            </script>


                                        <!-- Lista desplegable de filtrado 
                                        <select id="filterSelect" class="form-control">
                                            <option value="0">Todas las categorías</option>
                                            <option value="1">Calzado Hombre</option>
                                            <option value="2">Calzado Mujer</option>
                                            <option value="3">Cuero</option>
                                        </select>
                                        <div class="input-group-append">
                                            <button id="filterButton" class="btn btn-outline-light" type="button">Filtrar</button>
                                        </div>
                                        -->
                                        </div>
                                        </div>
                                        </div>
                                        </section>     
                                        </header>       

                                        <footer th:fragment="footer" class="bg-danger text-white mt-5 p-2">          
                                            <div class="container">      
                                                <div class="col">   
                                                    <p class="lead text-center">  
                                                        &COPY [[#{plantilla.derechos}]]                  
                                                    </p>        
                                                </div>        
                                            </div>       
                                        </footer>   
                                        </body>
                                        </html>
